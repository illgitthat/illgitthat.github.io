<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom! üéâ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff69b4, #ff9a9e, #ffd1ff, #ff8e7f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .greeting {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 2;
            opacity: 0;
            animation: bounceIn 6s forwards;
        }

        .main-text {
            font-size: 2.8em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 0.5em;
            animation: rainbow 5s linear infinite;
        }

        .sub-text {
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: floatBalloon 7s ease-in infinite;
            opacity: 0.9;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #fff;
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: rotateStar 3s linear infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 4s ease-in infinite;
        }

        #birthdayVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) rotate(-45deg); }
            50% { opacity: 1; transform: scale(1.1) rotate(10deg); }
            70% { transform: scale(0.9) rotate(-10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes floatBalloon {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        @keyframes rotateStar {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.5); }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes rainbow {
            0% { color: #ff69b4; }
            25% { color: #ff9a9e; }
            50% { color: #ffd1ff; }
            75% { color: #ff8e7f; }
            100% { color: #ff69b4; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">
            <div class="main-text">Happy Birthday Mom! üéâ</div>
            <div class="sub-text">We love you! ‚ù§Ô∏è</div>
        </div>
        <div id="particles"></div>
        <video id="birthdayVideo" playsinline>
            <source src="bday.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Create random colored confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.getElementById('particles').appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 4000);
        }

        // Create balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDelay = Math.random() * 3 + 's';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 65%)`;
            document.getElementById('particles').appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 7000);
        }

        // Create stars
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('particles').appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        // Create particles periodically
        setInterval(createConfetti, 200);
        setInterval(createBalloon, 1000);
        setInterval(createStar, 500);

        // Handle video playback after animation
        setTimeout(() => {
            const video = document.getElementById('birthdayVideo');
            const greeting = document.querySelector('.greeting');
            const particles = document.getElementById('particles');

            greeting.style.display = 'none';
            particles.style.display = 'none';
            video.style.opacity = '1';
            video.play();
        }, 6000);

        // Add initial particles
        for (let i = 0; i < 20; i++) {
            createConfetti();
            createStar();
        }
        for (let i = 0; i < 5; i++) {
            createBalloon();
        }
    </script>
</body>
</html>
