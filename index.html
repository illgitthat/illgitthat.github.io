<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adam C Bloom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500&display=swap');

        :root {
            --bg: #050718;
            --accent: #74b0ff;
            --accent-2: #ff9adb;
            --panel: rgba(7, 12, 25, 0.6);
            --text-strong: #f8fafc;
            --text-soft: rgba(248, 250, 252, 0.72);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 20%, #142045 0%, var(--bg) 54%, #030510 100%);
            color: var(--text-strong);
            overflow: hidden;
            position: relative;
            letter-spacing: 0.01em;
        }

        body::before {
            content: '';
            position: fixed;
            inset: -30vh;
            background:
                radial-gradient(circle at 15% 25%, rgba(116, 176, 255, 0.18), transparent 65%),
                radial-gradient(circle at 80% 75%, rgba(255, 154, 244, 0.12), transparent 60%),
                radial-gradient(circle at 50% 10%, rgba(120, 241, 214, 0.08), transparent 65%);
            filter: blur(40px);
            z-index: 0;
            pointer-events: none;
        }

        #bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        #bg canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
            opacity: 0;
            animation: fadeCanvas 1.5s ease forwards 0.4s;
        }

        .overlay {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: clamp(2.2rem, 5vw, 3.2rem) clamp(2.5rem, 6vw, 4.2rem) clamp(5.2rem, 9vw, 8.4rem);
        }

        .panel {
            position: relative;
            padding: clamp(2.75rem, 7vw, 4.5rem);
            max-width: 620px;
            width: 100%;
            border-radius: 36px;
            background: var(--panel);
            backdrop-filter: blur(26px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 40px 120px rgba(8, 12, 26, 0.55),
                inset 0 0 0 0.6px rgba(255, 255, 255, 0.12);
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            inset: -40% -20% 40% -20%;
            background: linear-gradient(120deg, rgba(116, 176, 255, 0.3) 0%, rgba(120, 241, 214, 0.2) 45%, rgba(255, 154, 244, 0.25) 100%);
            opacity: 0.45;
            transform: rotate(8deg);
            filter: blur(40px);
            animation: drift 18s ease-in-out infinite;
            pointer-events: none;
        }

        .panel::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), transparent 60%);
            mix-blend-mode: screen;
            opacity: 0.8;
            pointer-events: none;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-soft);
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-size: 0.72rem;
            padding: 0.55rem 1.1rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.14);
            backdrop-filter: blur(12px);
            mix-blend-mode: lighten;
        }

        .tag::before {
            content: '';
            width: 0.45rem;
            height: 0.45rem;
            border-radius: 50%;
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
            box-shadow: 0 0 12px rgba(116, 176, 255, 0.6);
        }

        h1 {
            font-size: clamp(2.8rem, 6vw, 4.4rem);
            font-weight: 600;
            line-height: 1.05;
            letter-spacing: -0.015em;
            margin-top: clamp(1.6rem, 3vw, 2.3rem);
            text-shadow: 0 20px 45px rgba(20, 66, 171, 0.45);
        }

        p {
            margin-top: clamp(1.2rem, 2.5vw, 1.8rem);
            font-size: clamp(1.05rem, 2.35vw, 1.3rem);
            color: var(--text-soft);
            max-width: 36ch;
            margin-inline: auto;
            line-height: 1.8;
        }

        .meta {
            margin-top: clamp(2rem, 3.5vw, 2.8rem);
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            color: rgba(248, 250, 252, 0.58);
            font-size: 0.9rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .meta span {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .meta span::before {
            content: '';
            width: 0.35rem;
            height: 0.35rem;
            border-radius: 50%;
            background: rgba(248, 250, 252, 0.35);
            box-shadow: 0 0 6px rgba(248, 250, 252, 0.3);
        }

        .cta {
            margin-top: clamp(1.8rem, 3vw, 2.6rem);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.9rem 1.4rem;
            border-radius: 999px;
            border: 1.5px solid rgba(255, 255, 255, 0.22);
            background: linear-gradient(120deg, rgba(116, 176, 255, 0.25), rgba(255, 154, 219, 0.22));
            color: var(--text-strong);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            box-shadow: 0 0 24px rgba(116, 176, 255, 0.35), 0 8px 32px rgba(8, 12, 26, 0.65);
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0));
            opacity: 0;
            transform: translateX(-40%);
            transition: transform 220ms ease, opacity 220ms ease;
        }

        .cta:hover::before {
            opacity: 1;
            transform: translateX(40%);
        }

        .cta:hover {
            box-shadow: 0 0 36px rgba(255, 154, 219, 0.35), 0 12px 40px rgba(8, 12, 26, 0.75);
            transform: translateY(-1px);
        }

        .cta:active {
            transform: translateY(0);
        }

        .cta:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.7);
            outline-offset: 4px;
        }

        .cta.outside {
            margin-top: clamp(1rem, 3vw, 1.6rem);
            background: linear-gradient(135deg, #42e8e0, #ff7ad1);
            border: none;
            color: #0b0d24;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(66, 232, 224, 0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.27);
        }

        .cta.outside:hover {
            box-shadow: 0 0 35px rgba(66, 232, 224, 0.7), 0 0 15px rgba(255, 122, 209, 0.5);
            transform: translateY(-2px) scale(1.02);
        }

        @keyframes drift {
            0%, 100% {
                transform: rotate(8deg) translateY(-2%);
            }
            50% {
                transform: rotate(5deg) translateY(4%);
            }
        }

        @keyframes fadeCanvas {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .panel {
                border-radius: 28px;
                padding: clamp(2.2rem, 9vw, 3rem);
            }

            .overlay {
                justify-content: flex-end;
                padding: clamp(1.6rem, 7vw, 2.4rem) clamp(1.6rem, 6vw, 2.6rem) clamp(3.6rem, 11vw, 5.4rem);
            }

            h1 {
                font-size: clamp(2.4rem, 9vw, 3rem);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="bg" aria-hidden="true"></div>
    <div class="overlay">
        <div class="panel">
            <h1>Hello There</h1>
            <p>This is a placeholder for now. I hope you have a great day!</p>
        </div>
        <a class="cta outside" href="./air2/" aria-label="Play Air Hockey">
            Play Air Hockey!
        </a>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/examples/jsm/loaders/FontLoader.js';
        import { TextGeometry } from 'three/examples/jsm/geometries/TextGeometry.js';

        const root = document.getElementById('bg');

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050912, 0.055);

        const camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 60);
        camera.position.set(0, 0, 14);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.25;
        renderer.physicallyCorrectLights = true;
        root.appendChild(renderer.domElement);

        const hemisphere = new THREE.HemisphereLight(0x8fb9ff, 0x050913, 0.6);
        scene.add(hemisphere);

        const pointLight1 = new THREE.PointLight(0x88b7ff, 12, 40);
        pointLight1.position.set(8, 6, 10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff8edc, 8, 35);
        pointLight2.position.set(-6, -4, 12);
        scene.add(pointLight2);

        const palette = [0x88b9ff, 0xff9adb, 0x78f1d5, 0xf8c27a];
        const floatingGroup = new THREE.Group();
        floatingGroup.position.set(0, 1.7, -1.2);
        scene.add(floatingGroup);

        const letterMeshes = [];
        const fontLoader = new FontLoader();

        // Add glow spheres behind each letter for enhanced depth
        const glowSpheres = [];

        fontLoader.load(
            'https://cdn.jsdelivr.net/npm/three@0.161/examples/fonts/helvetiker_regular.typeface.json',
            (font) => {
                const letters = ['A', 'D', 'A', 'M'];
                const letterSpacing = 2.15;

                letters.forEach((character, index) => {
                    const geometry = new TextGeometry(character, {
                        font,
                        size: 1.85,
                        height: 0.58,
                        curveSegments: 20,
                        bevelEnabled: true,
                        bevelThickness: 0.12,
                        bevelSize: 0.1,
                        bevelSegments: 8
                    });

                    geometry.center();

                    const tint = palette[index % palette.length];
                    const material = new THREE.MeshPhysicalMaterial({
                        color: tint,
                        emissive: tint,
                        emissiveIntensity: 0.35,
                        roughness: 0.05,
                        metalness: 0.65,
                        transmission: 0.25,
                        transparent: true,
                        opacity: 0.98,
                        clearcoat: 1,
                        clearcoatRoughness: 0.04,
                        thickness: 1.4,
                        ior: 1.8,
                        reflectivity: 0.8
                    });

                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.x = (index - (letters.length - 1) / 2) * letterSpacing;
                    mesh.userData = {
                        base: mesh.position.clone(),
                        offset: Math.random() * Math.PI * 2,
                        amplitude: 0.28 + Math.random() * 0.12,
                        spin: 0.0045 + Math.random() * 0.002
                    };

                    // Add glow sphere behind each letter
                    const glowGeometry = new THREE.SphereGeometry(0.8, 32, 32);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: tint,
                        transparent: true,
                        opacity: 0.15,
                        blending: THREE.AdditiveBlending
                    });
                    const glowSphere = new THREE.Mesh(glowGeometry, glowMaterial);
                    glowSphere.position.copy(mesh.position);
                    glowSphere.position.z = -0.6;
                    glowSphere.userData = {
                        base: glowSphere.position.clone(),
                        letterMesh: mesh
                    };
                    glowSpheres.push(glowSphere);
                    floatingGroup.add(glowSphere);

                    letterMeshes.push(mesh);
                    floatingGroup.add(mesh);
                });
            }
        );

        const ringGeometry = new THREE.TorusKnotGeometry(3.4, 0.12, 320, 20, 2, 3);
        const ringMaterial = new THREE.MeshStandardMaterial({
            color: 0x3954ff,
            metalness: 0.8,
            roughness: 0.2,
            emissive: 0x2c3bf5,
            emissiveIntensity: 0.4,
            transparent: true,
            opacity: 0.42
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        ring.position.z = -0.6;
        ring.userData = { isRing: true };
        floatingGroup.add(ring);

        // Enhanced particle system with colors and animated sizes
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 1800;
        const coords = new Float32Array(starCount * 3);
        const sizes = new Float32Array(starCount);
        const colors = new Float32Array(starCount * 3);
        const phases = new Float32Array(starCount);

        const particleColors = [
            new THREE.Color(0x88b9ff),
            new THREE.Color(0xff9adb),
            new THREE.Color(0x78f1d5),
            new THREE.Color(0xffffff),
            new THREE.Color(0xf8c27a)
        ];

        for (let i = 0; i < starCount; i++) {
            const i3 = i * 3;
            const radius = 18 * Math.pow(Math.random(), 0.5) + 4;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            coords[i3] = radius * Math.sin(phi) * Math.cos(theta);
            coords[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
            coords[i3 + 2] = radius * Math.cos(phi);
            sizes[i] = Math.random() * 1.5 + 0.5;
            phases[i] = Math.random() * Math.PI * 2;

            // Assign color with bias toward white
            const color = Math.random() < 0.6
                ? particleColors[3]
                : particleColors[Math.floor(Math.random() * particleColors.length)];
            colors[i3] = color.r;
            colors[i3 + 1] = color.g;
            colors[i3 + 2] = color.b;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(coords, 3));
        starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        starGeometry.setAttribute('phase', new THREE.BufferAttribute(phases, 1));

        const starMaterial = new THREE.PointsMaterial({
            size: 0.12,
            vertexColors: true,
            transparent: true,
            opacity: 0.85,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            sizeAttenuation: true
        });

        const starField = new THREE.Points(starGeometry, starMaterial);
        scene.add(starField);

        function updateResponsiveLayout() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const minDimension = Math.min(width, height);

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);

            const scale = THREE.MathUtils.clamp(minDimension / 900, 0.5, 1.05);
            floatingGroup.scale.setScalar(scale);

            const depth = 13.5 + (1 - scale) * 4.5;
            camera.position.z = depth;

            const verticalOffset = 1.65 + (1 - scale) * 0.5;
            floatingGroup.position.y = verticalOffset;
        }

        updateResponsiveLayout();

        const pointer = new THREE.Vector2(0, 0);
        const pointerTarget = new THREE.Vector2(0, 0);
        const pointerLerp = 0.08;

        window.addEventListener('pointermove', (event) => {
            pointerTarget.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointerTarget.y = (event.clientY / window.innerHeight) * 2 - 1;
        });

        const clock = new THREE.Clock();
        const tmpVec1 = new THREE.Vector3();
        const tmpVec2 = new THREE.Vector3();
        const reducedMotionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
        let motionFactor = reducedMotionQuery.matches ? 0.25 : 1;

        reducedMotionQuery.addEventListener('change', (event) => {
            motionFactor = event.matches ? 0.25 : 1;
        });

        window.addEventListener('resize', updateResponsiveLayout);

        function animate() {
            const elapsed = clock.getElapsedTime();
            pointer.lerp(pointerTarget, pointerLerp);

            floatingGroup.rotation.x += ((-pointer.y * 0.35) - floatingGroup.rotation.x) * 0.035;
            floatingGroup.rotation.y += ((pointer.x * 0.35) - floatingGroup.rotation.y) * 0.035;

            starField.rotation.y -= 0.00045 * motionFactor;
            starField.rotation.x = Math.sin(elapsed * 0.02) * 0.02 * motionFactor;

            // Animate particle opacity for twinkling effect
            const sizeArray = starGeometry.attributes.size.array;
            const phaseArray = starGeometry.attributes.phase.array;
            for (let i = 0; i < starCount; i++) {
                const pulse = Math.sin(elapsed * 2 + phaseArray[i]) * 0.5 + 0.5;
                sizeArray[i] = (sizeArray[i] * 0.95) + (pulse * 0.8 + 0.5) * 0.05;
            }
            starGeometry.attributes.size.needsUpdate = true;

            letterMeshes.forEach((mesh, index) => {
                mesh.rotation.y += mesh.userData.spin * motionFactor;
                mesh.rotation.x = Math.sin(elapsed * 0.45 + mesh.userData.offset) * 0.12 * motionFactor;
                mesh.position.y = mesh.userData.base.y + Math.sin(elapsed * 0.95 + mesh.userData.offset) * mesh.userData.amplitude * motionFactor;

                // Update emissive intensity for breathing effect
                const breathe = Math.sin(elapsed * 1.5 + index * 0.5) * 0.15 + 0.35;
                mesh.material.emissiveIntensity = breathe;
            });

            // Animate glow spheres
            glowSpheres.forEach((sphere, index) => {
                const letterPos = sphere.userData.letterMesh.position;
                sphere.position.x = letterPos.x;
                sphere.position.y = letterPos.y;

                // Pulsing glow effect
                const pulse = Math.sin(elapsed * 2 + index * 0.8) * 0.3 + 0.7;
                sphere.scale.setScalar(pulse);
                sphere.material.opacity = 0.1 + pulse * 0.08;
            });

            ring.rotation.z += 0.0009 * motionFactor;
            ring.rotation.x = Math.PI / 2 + Math.sin(elapsed * 0.18) * 0.08 * motionFactor;

            tmpVec1.set(pointer.x * 5 + 6, pointer.y * 4 + 5, 10);
            pointLight1.position.lerp(tmpVec1, 0.05);

            tmpVec2.set(-pointer.x * 6 - 4, -pointer.y * 4 - 3, 12);
            pointLight2.position.lerp(tmpVec2, 0.05);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
