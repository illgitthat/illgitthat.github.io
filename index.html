<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam C Bloom</title>
    <style>
        :root {
            --primary: #2C5282;
            --text: #2D3748;
            --background: #0f172a;
            --accent: #4299E1;
            --glow: #60a5fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            text-align: center;
            z-index: 2;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 0 10px var(--glow);
            letter-spacing: -1px;
            animation: glow 3s ease-in-out infinite;
        }

        .lead {
            font-size: 1.35rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-weight: 400;
            line-height: 1.8;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px var(--glow); }
            50% { text-shadow: 0 0 20px var(--glow), 0 0 30px var(--glow); }
        }

        .gradient-sphere {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(96,165,250,0.15) 0%, rgba(59,130,246,0.05) 50%, transparent 70%);
            filter: blur(40px);
            animation: sphereFloat 20s ease-in-out infinite;
        }

        @keyframes sphereFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, -50px) scale(1.1); }
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: gridMove 15s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateZ(0) rotate3d(1, 0, 0, 75deg); }
            100% { transform: translateZ(100px) rotate3d(1, 0, 0, 75deg); }
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.1s ease;
            z-index: 9999;
        }

    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="gradient-sphere" style="top: -400px; left: -400px;"></div>
    <div class="gradient-sphere" style="bottom: -400px; right: -400px;"></div>

    <div class="cursor" id="cursor"></div>

    <main role="main" class="container">
        <div class="starter-template">
            <h1>Hello there</h1>
            <p class="lead">This is a placeholder for now.<br> I hope you have a great day!</p>
        </div>
    </main>

    <script>
        // Custom cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // 3D tilt effect
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Particle system
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = '#fff';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.opacity = Math.random() * 0.5;
            particle.style.transition = 'all 3s ease';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                particle.style.opacity = 0;
            }, 100);

            setTimeout(() => {
                document.body.removeChild(particle);
            }, 3000);
        }

        setInterval(createParticle, 100);
    </script>
</body>
</html>
