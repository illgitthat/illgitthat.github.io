<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Hand Pong</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="three-root"></div>

  <div id="game-message">
    <div id="message-text">GOAL!</div>
  </div>

  <div id="hud">
    <div id="title">Neon Air Hockey</div>
    <div id="score">Left 0 â€” Right 0</div>
    <div id="status">Pinch to grab mallet</div>
    <div id="instructions">
      <span class="label">How to play</span>
      <ul>
        <li>Show one or two hands in frame.</li>
        <li>Pinch to control your mallet.</li>
        <li>Move freely in your zone.</li>
        <li>Smash the puck into the opponent's goal!</li>
      </ul>
    </div>
  </div>

  <div id="audio-controls">
    <label for="volume-slider">Music</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.25" aria-label="Music volume">
    <span id="volume-value">25%</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
