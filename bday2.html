<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .message {
            text-align: center;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3em;
            opacity: 0;
            animation: fadeInUp 3s ease-in-out forwards, bounce 2s infinite 5s;
        }
        .message span {
            display: inline-block;
            opacity: 0;
            animation: appear 1s forwards;
        }
        .message span:nth-child(odd) {
            animation-delay: 0.5s;
        }
        .message span:nth-child(even) {
            animation-delay: 1s;
        }
        video {
            display: none;
            opacity: 0;
            animation: fadeIn 4s forwards 3s;
            margin-top: 20px;
            width: 100%;
        }
        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            to {
                display: block;
                opacity: 1;
            }
        }
        @keyframes appear {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <span>H</span>
        <span>a</span>
        <span>p</span>
        <span>p</span>
        <span>y</span>
        <span> </span>
        <span>B</span>
        <span>i</span>
        <span>r</span>
        <span>t</span>
        <span>h</span>
        <span>d</span>
        <span>a</span>
        <span>y</span>
        <span>,</span>
        <br/>
        <span>M</span>
        <span>o</span>
        <span>m</span>
        <span>!</span>
    </div>
    <video controls>
        <source src="bday.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
