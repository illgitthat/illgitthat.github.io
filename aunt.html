<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Dancing+Script:wght@700&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f8e7e7;
            --accent-color: #d9534f;
            --photo-border: #fff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --sparkle-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), #f5d9d9);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
            padding: 20px;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), #f78181);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1.5s ease-in-out 3s forwards;
        }

        .welcome-text {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3.5em;
            color: white;
            text-align: center;
            text-shadow: 3px 3px 5px var(--shadow-color);
            animation: welcomeAnimation 2s ease-in-out;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            opacity: 0;
            animation: revealContent 1s ease-in-out 3.5s forwards;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        .photo-container {
            margin: 40px auto;
            border: 15px solid var(--photo-border);
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 550px;
            width: 90%;
            border-radius: 20px;
            overflow: hidden;
            transform: scale(0);
            animation: scaleIn 1s ease-in-out 4s forwards;
        }

        .photo-container img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.4s ease;
        }

        .photo-container:hover img {
            transform: scale(1.03);
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 5em;
            margin-bottom: 25px;
            color: var(--accent-color);
            font-weight: 700;
            text-shadow: 3px 3px 5px var(--shadow-color);
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1s ease-in-out 4.5s forwards;
        }

        p {
            font-size: 1.5em;
            line-height: 1.7;
            margin-bottom: 40px;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1s ease-in-out 5s forwards;
        }

        /* Animations */
        @keyframes welcomeAnimation {
            0% {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.9;
            }

            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes revealContent {
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-10deg);
            }

            to {
                transform: scale(1) rotate(0);
            }
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, var(--sparkle-color), rgba(255, 255, 255, 0.4));
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnimation 2s linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: scale(1.5) translateY(-20px) rotate(180deg);
                opacity: 0.5;
            }

            100% {
                transform: scale(0) translateY(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 4em;
            }

            p {
                font-size: 1.3em;
            }

            .welcome-text {
                font-size: 2.8em;
            }

            .photo-container {
                margin: 30px auto;
                border-width: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.2em;
            }

            .welcome-text {
                font-size: 2.2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-screen">
        <div class="welcome-text">
            Congratulations!<br>
            You solved the puzzle! ðŸŽ‰
        </div>
    </div>

    <div class="container">
        <h1>Merry Christmas!</h1>
        <p>From Bonnie, Spencer, and Jasper</p>
        <div class="photo-container">
            <img src="spencer.jpg" alt="Merry Christmas">
        </div>
    </div>

    <script>
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        const sparkleInterval = setInterval(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createSparkle(), i * 50);
            }
        }, 200);

        setTimeout(() => {
            clearInterval(sparkleInterval);
        }, 3000);
    </script>
</body>

</html>
